<mat-card *ngIf="isLoading" class="loader-card">
  <mat-card-content>
    <app-loading-spinner></app-loading-spinner>
  </mat-card-content>
</mat-card>
<mat-card class="auth-card" *ngIf="!isLoading">
  <mat-card-content>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm.value)" class="form" *ngIf="!isLoading">
      <table cellspacing="0">
        <tr>
          <td colspan="2" class="auth-full-width">
            <h2>Register</h2>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="form-element">
              <input matInput placeholder="First Name" formControlName="firstName" />
              <mat-error *ngIf="!firstName.valid && firstName.touched">
                {{ getErrorFirstName() }}
              </mat-error>
            </mat-form-field>
          </td>
          <td>
            <mat-form-field class="form-element">
              <input matInput placeholder="Last Name" formControlName="lastName" />
              <mat-error *ngIf="!lastName.valid && lastName.touched">
                {{ getErrorLastName() }}
              </mat-error>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <mat-form-field class="auth-full-width">
              <input matInput placeholder="Email" formControlName="email" />
              <mat-error *ngIf="
                  !registerForm.controls['email'].valid &&
                  registerForm.controls['email'].touched
                ">
                {{ getErrorEmail() }}
              </mat-error>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="form-element">
              <mat-label>Role</mat-label>
              <mat-select placeholder="Role" formControlName="roleName">
                <mat-option *ngFor="let roleValue of roles" [value]="roleValue.value">
                  {{ roleValue.viewValue }}
                </mat-option>
              </mat-select>
              <mat-error *ngIf="
                  !registerForm.controls['roleName'].valid &&
                  registerForm.controls['roleName'].touched
                ">
                Role is required.
              </mat-error>
            </mat-form-field>
          </td>
          <td>
            <mat-form-field class="form-element">
              <mat-label>Location</mat-label>
              <mat-select placeholder="Location" formControlName="location">
                <mat-option *ngFor="let locationValue of locations" [value]="locationValue.value">
                  {{ locationValue.viewValue }}
                </mat-option>
              </mat-select>
              <mat-error *ngIf="
                  !registerForm.controls['location'].valid &&
                  registerForm.controls['location'].touched
                ">
                Location is required.
              </mat-error>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!registerForm.valid">
              Submit Request
            </button>
          </td>
        </tr>
        <tr>
          <td>
            <p>
              Already have an account?
              <b><a  (click)="backToLogin()" class="link-color">Sign In.</a></b>
            </p>
          </td>
        </tr>
      </table>
    </form>
  </mat-card-content>
</mat-card>
