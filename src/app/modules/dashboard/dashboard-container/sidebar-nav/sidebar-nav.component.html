<div class="side-bar-container" [class.side-bar-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="side-bar-toolbar">
    <mat-toolbar-row>
      <button mat-icon-button (click)="snav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <h1 class="side-bar-app-name">JCBEndurance Testing </h1>
      <span class="side-bar-fill-remaining-space"></span>
        <span class="align-center"></span>
        <span class="side-bar-spacer"></span>
        <button *ngIf="true" mat-button (click)="logout()">Logout</button>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-sidenav-container class="side-bar-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0" >
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item [routerLink]="navEl.link" *ngFor="let navEl of fillerNav; let i = index;">{{navEl.nav}}</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <ng-content></ng-content>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
